<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <title>Sweetaste 甜點電商</title>
</head>
<body>
    <!---top_nav-->
    <script type="text/javascript" src="layout/top_nav.js"></script>
    <!--top_nav-end-->

    <!--header-->
    <div class="container mb-md-6">
        <div class="row position-relative">
            <div class="zoomimage product_header_img"></div>
            <div class="position-absolute zoomimage product_header_img_text"></div>
        </div>
    </div>
    <!--header-end-->

    <!--main-->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <ul class="d-flex flex-column">
                    <li class="bg-primary text-white text-center fw-bold fs-4 py-3">甜點類別</li>
                    <li><a href="#" id="all_product" class=" bg_white_hover text-center d-block fw-bold fs-4 py-3 border border-2 border-bottom-1 border-secondary active">所有甜點(<span class="all_product_num fw-bold fs-4"></span>)</a></li>
                    <li><a href="#" id="today_product" class="bg_white_hover text-center d-block fw-bold fs-4 py-3 border border-2 border-bottom-1 border-secondary">本日精選(<span class="all_product_num fw-bold fs-4"></span>)</a></li>
                    <li><a href="#" id="popular_product" class="bg_white_hover text-center d-block fw-bold fs-4 py-3 border border-2 border-bottom-1 border-secondary">人氣推薦(<span class="all_product_num fw-bold fs-4"></span>)</a></li>
                    <li><a href="#" id="new_product" class="bg_white_hover text-center d-block fw-bold fs-4 py-3 border border-2 border-bottom-1 border-secondary">新品上市(<span class="all_product_num fw-bold fs-4"></span>)</a></li>
                </ul>
            </div>
            <div class="col-md-8">
                <ul class="product_list">

                </ul>
            </div>
        </div>
    </div>
    <!--main-end-->

    <!--footer-->
    <script type="text/javascript" src="layout/footer.js"></script> 
    <!--footer-end-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="all.js"></script>
</body>
</html>
