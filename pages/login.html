<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/all.css">
    <title>Sweetaste 甜點電商</title>
</head>
<body onload="showAllList()">
    <!---top_nav-->
    <script type="text/javascript" src="/layout/top_nav.js"></script>
    <!--top_nav-end-->

    <!--main-->
    <div class="container my-md-7">
        <div class="row justify-content-center">
            <div class="d-flex flex-column col-md-6 col-xl-5 p-0">
                <div class="bg-primary">
                    <h3 class="fs-1 fw-bold text-center text-white my-5">會員登入</h3>
                    <!--手機板帳號連結-->
                    <div class="bg-secondary d-flex justify-content-center py-9 mb-9 d-lg-none px-3 ">
                        <a href="#" class="bg-white py-3 px-2 mx-1 d-flex justify-content-center"><img src="/img/ic-facebook-logotype.svg" alt="連結臉書帳號" style="width:83.4px;"></a>
                        <a href="#" class="bg-white py-3 px-1 d-flex justify-content-center"><img src="/img/ic-google.svg" alt="連結Google帳號" style="width:72.64px;"></a>
                        <a href="#" class="bg-white  py-3 px-2 mx-1 d-flex justify-content-center"><img src="/img/ic-yahoo.svg" alt="連結雅虎帳號" style="width:74.41px;"></a>
                    </div>
                    <div class="px-9">
                        <form action="d-flex flex-column">
                            <div class="d-flex mb-3">
                                <i class="fas fa-user py-3 px-4 text-primary bg-secondary fs-5"></i>
                                <input type="text" name="account" class="account  py-3 border-0 fs-6 bg-secondary w-100" placeholder="電子信箱/手機號碼">
                            </div>
                            <div class="d-flex mb-3">
                                <i class="fas fa-key  py-3 px-4 text-primary bg-secondary fs-6"></i>
                                <input type="password" name="password" class="password  py-3 border-0 fs-6 bg-secondary w-100" placeholder="請輸入使用者密碼" class="w-100 bg-seconday text-dark fs-5 py-3">
                            </div>
                            <div class="form-check d-flex mb-3">
                                <input class="form-check-input bg-dark fs-6" type="checkbox" value="" id="flexCheckChecked" checked>
                                <label class="form-check-label fs-6 ms-2" for="flexCheckChecked">
                                記住我
                                </label>
                            </div>
                        </form>
                </div>
                </div>
                <input type="button" value="登入帳號" class="send bg-warning w-100 fw-bold text-primary border-0 fs-4 text-center py-3">
            </div>
            <div class="col-md-6 col-xl-5 p-0 d-none d-md-block">
                <div class="d-flex flex-column my-3 bg-secondary">
                    <h4 class="text-center text-dark my-5">—— 連結社群帳號 ——</h4>
                    <a href="#" class="bg-white mx-5 py-3 mb-3 d-flex justify-content-center"><img src="/img/ic-facebook-logotype.svg" alt="連結臉書帳號" style="width:108.18px;"></a>
                    <a href="#" class="bg-white mx-5 py-3 mb-3 d-flex justify-content-center"><img src="/img/ic-google.svg" alt="連結Google帳號" style="width:94.22px;"></a>
                    <a href="#" class="bg-white mx-5 py-3 mb-4 d-flex justify-content-center"><img src="/img/ic-yahoo.svg" alt="連結雅虎帳號" style="width:96.52px;"></a>
                </div>
            </div>
        </div>
    </div>
    <!--main-end-->

    <!--footer-->
    <script type="text/javascript" src="/layout/footer.js"></script> 
    <!--footer-end-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="/all.js"></script>
</body>
</html>
