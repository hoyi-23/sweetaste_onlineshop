<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/all.css">
    <title>Sweetaste 甜點電商</title>
</head>
<body onload="showTodayList()">
    <!---top_nav-->
    <script type="text/javascript" src="/layout/top_nav.js"></script>
    <!--top_nav-end-->
    <!---Header_Section-->
    <header class="container-md position-relative">
        <div class="top_section overflow-hidden"></div>
        <div class="row d-flex justify-content-center">
            <ul class="col-lg-9  d-flex position-absolute top-lg-90">
                <li class="col-4 position-relative card border-0">
                    <div class="card_1"></div>
                    <a href="product.html" class="position-absolute d-flex w-100 h-100 card_text">本日精選</a>
                </li>
                <li  class="col-4 position-relative card border-0">
                    <div class="card_2"></div>
                    <a href="product.html" class="position-absolute d-flex  w-100 h-100 card_text">人氣推薦</a>
                </li>
                <li  class="col-4 position-relative card border-0">
                    <div class="card_3"></div>
                    <a href="product.html" class="position-absolute d-flex  w-100 h-100 card_text">新品上市</a>
                </li> 
            </ul>
        </div>
    </header>
    <!--main-section-->
    <main>
        <!--為什麼選擇了做甜點--->
        <section class="main-section position-relative">
            <div class="container-md">
                <div class="row flex-column flex-lg-row  justify-content-lg-center">
                    <img src="/img/sm-橫式-為什麼選擇了做甜點.svg" alt="#" class="main_title d-lg-none mx-auto">
                    <div class="col-lg-6 position-relative">
                        <div class="main_img main_img_1 order-lg-1 zoomimage"></div>
                    </div>
                    <div class="col-lg-6 d-flex justify-content-lg-between">
                        <p class="col-lg-9 main_text text-center order-lg-2 px-md-5">
                            青山依舊在，幾度夕陽紅。慣看秋月春
                            一壺濁酒喜相逢，浪花淘盡英雄。是非
                            轉頭空，滾滾長江東逝水，白髮漁樵江
                            古今多少事，都付笑談中。
                            <br>
                            <br>
                            是非成敗轉頭空，滾滾長江東逝水，白
                            樵江渚上，古今多少事，都付笑談中。
                        </p>
                        <img src="/img/lg-為什麼選擇了做甜點.svg" alt="#" class="d-none d-lg-flex col-lg-2 order-lg-3  align-self-start">
                    </div>
                </div>
            </div>
            <div class="d-none d-lg-block bg-secondary container-fluid position-absolute top-5" style="height: 420px; z-index: -99;"></div>
        </section>
         <!--為什麼一定要吃甜點--->
        <section class="position-relative">
            <div class="container-md">
                <div class="row flex-column flex-lg-row  justify-content-lg-between">
                        <img src="/img/sm-橫式-為什麼一定要吃甜點.svg" alt="#" class="main_title d-lg-none mx-auto">
                        <div class="col-lg-5 position-relative order-lg-2">
                            <div class="main_img main_img_2 zoomimage"></div>
                        </div>
                        <div class="col-lg-6 d-flex justify-content-lg-between order-lg-1">
                            <p class="col-lg-9 main_text text-center px-md-5">
                                青山依舊在，幾度夕陽紅。慣看秋月春
                                一壺濁酒喜相逢，浪花淘盡英雄。是非
                                轉頭空，滾滾長江東逝水，白髮漁樵江
                                古今多少事，都付笑談中。
                                <br>
                                <br>
                                是非成敗轉頭空，滾滾長江東逝水，白
                                樵江渚上，古今多少事，都付笑談中。
                            </p>
                            <img src="/img/lg-為什麼一定要吃甜點.svg" alt="#" class="d-none d-lg-flex col-lg-2 align-self-start">
                        </div>
                </div>
            </div>
            <div class="d-none d-lg-block bg-secondary container-fluid position-absolute top-5" style="height: 420px; z-index: -99;"></div>
        </section>
        <!--想吃甜點是不需要理由的--->
        <section class="container-md">
            <div class="row justify-content-center my-lg-7 my-4">
                <img src="/img/sm-橫式-想吃甜點是不需要理由的.svg" alt="想吃甜點是不需要理由的" class="main_title d-lg-none mx-auto">
                <img src="/img/lg-想吃甜點是不需要理由的.svg" alt="想吃甜點是不需要理由的" class="d-none d-lg-block col-1">
            </div>
        </section>
    </main>
    <!---today-list-->
    <section class="container mb-lg-6 mb-4">
        <div class="row justify-content-center todaylist">
            
        </div>
    </section>

    <script type="text/javascript" src="/layout/footer.js"></script>
